<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Xamarin</title>

	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div id="pages">
		<div id="background">
			<img src="./Assets/aura.svg" alt="aura" aria-hidden="true" />
			<img src="./Assets/capsule.svg" alt="capsule" aria-hidden="true" />
			<img src="./Assets/moon.svg" alt="moon" aria-hidden="true" />
			<img src="./Assets/saturn.svg" alt="saturn" aria-hidden="true" />
			<img src="./Assets/stars.svg" alt="stars" aria-hidden="true" />
		</div>
		<div class="page centered" id="loader">
			<button type="button" data-onclick="goToMenu">I'm clickable loader button</button>
		</div>
		<div class="page centered" id="menu" data-startUpMethod="onShowMenu">
			<button type="button" data-onclick="goToLoader">I'm a menu button</button>
		</div>
	</div>
	<!-- Here's to an interesting project -->
	<script src="./js/main.js" type="module"></script>
</body>

</html>
