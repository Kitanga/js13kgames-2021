<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Xamarin</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div id="pages">
		<div id="background">
			<img id="aura" src="./Assets/aura.svg" alt="aura" aria-hidden="true" />
			<img id="capsule" src="./Assets/capsule.svg" alt="capsule" aria-hidden="true" />
			<img id="moon" src="./Assets/moon.svg" alt="moon" aria-hidden="true" />
			<img id="saturn" src="./Assets/saturn.svg" alt="saturn" aria-hidden="true" />
			<img id="stars" src="./Assets/stars.svg" alt="stars" aria-hidden="true" />
			<img id="aura2" src="./Assets/aura.svg" alt="aura" aria-hidden="true" />
			<img id="logo" src="./Assets/logo.svg" alt="logo" aria-hidden="true" />
		</div>
		<div class="page centered" id="loader">
			<div class="loader-border">
				<div id="loader-bar" class="loader-bar"></div>
			</div>
		</div>
		<div class="page centered" id="menu" data-startUpMethod="onShowMenu">
			<div id="play-btn" data-onclick="goToGame">
				<img id="playButton" src="./Assets/playButton.svg" alt="playButton" aria-hidden="true" />
			</div>
		</div>
	</div>
	<!-- Here's to an interesting project -->
	<script src="./js/main.js" type="module"></script>
</body>

</html>
